app-id: com.github.kinten108101.SteamVpk
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
tags:
  - main
build-options:
  append-path: /usr/lib/sdk/node18/bin
command: com.github.kinten108101.SteamVpk

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --filesystem=~
  - --env=GJS_DISABLE_JIT=1

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/doc
  - /share/gtk-doc
  - /man
  - /share/man
  - "*.a"
  - "*.la"
  - /yarn-mirror

modules:
  - name: blueprint
    buildsystem: meson
    builddir: true
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        tag: v0.6.0
        commit: 9adcab2d225fd6435edc85c72a0b67e33880e00b
  - name: libpanel
    buildsystem: meson
    builddir: true
    config-opts:
      - -Ddocs=disabled
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libpanel.git
        tag: 1.1.1
        commit: a529350afeed3fc936f2d84d19b83948456bac58
  - name: yarn-deps
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/node18/enable.sh
      - mkdir -p /app
      - "cp -r ${FLATPAK_BUILDER_BUILDDIR}/flatpak-node/yarn-mirror/ /app"
    sources:
      - generated-sources.json
  - name: SteamVpk
    buildsystem: meson
    config-opts:
      - -Doffline-mirror=/app/yarn-mirror
      - -Dbuild-type=prod
    sources:
      - type: dir
        path: ../
